#PALETTE DI COLORI:
include-file = ~/.config/polybar/colors.ini

[bar/mybar]
width = 100%
height = 26pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #3b919b

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Cousine:monospace:size=11;2"

modules-left = xworkspaces xwindow clipboard
modules-right = pulseaudio battery wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize
bottom = true
enable-ipc = true

[module/sep]
type = custom/text
content = "#"


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:25:...%
label-foreground = ${colors.foreground}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /

format-mounted = <label-mounted>
format-mounted-prefix = "disk: "
format-mounted-prefix-foreground = ${colors.secondary}

label-mounted = %percentage_used%%
label-unmounted = %mountpoint% N/A
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <label-volume> <bar-volume>
format-foreground = ${colors.disabled}  # | diventa grigio
format-volume-prefix = "vol: "
format-volume-prefix-foreground = ${colors.secondary}
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

format-muted = <label-muted>
format-muted-prefix = "vol: "
format-muted-prefix-foreground = ${colors.disabled}
label-muted = muted
label-muted-foreground = ${colors.disabled}

bar-volume-width = 10
bar-volume-foreground-0 = ${colors.secondary}
bar-volume-foreground-1 = ${colors.secondary}
bar-volume-foreground-2 = ${colors.secondary}
bar-volume-foreground-3 = ${colors.secondary}
bar-volume-foreground-4 = ${colors.secondary}
bar-volume-foreground-5 = ${colors.secondary}
bar-volume-foreground-6 = ${colors.secondary}
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.disabled}

; Click per aprire pavucontrol
click-right = pavucontrol

[module/memory]
type = internal/memory
interval = 3

format = <label>
format-prefix = "mem: "
format-prefix-foreground = ${colors.primary}

label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2

format = <label>
format-prefix = "cpu: "
format-prefix-foreground = ${colors.primary}

label = %percentage:2%%

; Mostra temperatura se disponibile
warn-percentage = 80

[module/backlight]
type = internal/backlight
card = amdgpu_bl2

format = <label>
format-prefix = "bright: "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

enable-scroll = true
scroll-up = light -A 5
scroll-down = light -U 5

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98
low-at = 20

format-charging = <label-charging>
format-charging-prefix = "bat: "
format-charging-prefix-foreground = ${colors.success}
label-charging = %percentage%% +
label-charging-foreground = ${colors.success}

format-discharging = <label-discharging>
format-discharging-prefix = "bat: "
format-discharging-prefix-foreground = ${colors.secondary}
label-discharging = %percentage%%

format-full = <label-full>
format-full-prefix = "bat: "
format-full-prefix-foreground = ${colors.success}
label-full = full

; Alert batteria bassa
format-low = <label-low>
format-low-prefix = "bat: "
format-low-prefix-foreground = ${colors.alert}
label-low = LOW %percentage%%
label-low-foreground = ${colors.alert}

[module/wlan]
type = internal/network
interface-type = wireless
interval = 3

format-connected = <label-connected>
format-connected-prefix = "wifi: "
format-connected-prefix-foreground = ${colors.secondary}
label-connected = %essid% %local_ip%
label-connected-foreground = ${colors.foreground}

format-disconnected = <label-disconnected>
format-disconnected-prefix = "wifi: "
format-disconnected-prefix-foreground = ${colors.disabled}
label-disconnected = disconnected
label-disconnected-foreground = ${colors.disabled}

[module/eth]
type = internal/network
interface-type = wired
interval = 3

format-connected = <label-connected>
format-connected-prefix = "eth: "
format-connected-prefix-foreground = ${colors.secondary}
label-connected = %local_ip%

format-disconnected = <label-disconnected>
format-disconnected-prefix = "eth: "
format-disconnected-prefix-foreground = ${colors.disabled}
label-disconnected = disconnected
label-disconnected-foreground = ${colors.disabled}

[module/clipboard]
type = custom/script
exec = ~/.config/polybar/scripts/clipboard.sh
interval = 1

format = <label>
format-prefix = "clip: "
format-prefix-foreground = ${colors.secondary}
label = %output:0:25:...%

[module/date]
type = internal/date
interval = 1

date = %d %b
time = %H:%M:%S

format = <label>

label = %date% %time%
label-foreground = ${colors.foreground}


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
